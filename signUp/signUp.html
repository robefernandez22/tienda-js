<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale - Crear Cuenta</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./signUp.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <h1 class="title">Crea tu cuenta</h1>

            <form class="form">
                <div>
                    <label for="name" class="label">Nombre</label>
                    <input type="text" id="name" placeholder="Nombre" class="input input-name" autofocus>

                    <label for="email" class="label">Correo electrónico</label>
                    <input type="text" id="email" placeholder="email@example.com" class="input input-email">

                    <label for="password" class="label">Contraseña</label>
                    <input type="password" id="password" placeholder="*********" class="input input-password">
                </div>

                <input type="submit" value="Crear" class="primary-button login-button">
            </form>
        </div>
    </div>

    <script src="./signUp.js"></script>
</body>

</html>
