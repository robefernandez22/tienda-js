<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale - Cambia tu contraseña</title>
    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="./forgotPassword.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    </script>
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="../logos/logo_yard_sale.svg" alt="logo" class="logo">

            <h1 class="title">Cambia tu contraseña</h1>
            <p class="subtitle">Introduce tu correo electrónico para poder enviarte un correo de confirmación y cambiar
                tu contraseña</p>

            <form class="form">
                <input type="text" name="from_name" id="from_name" value="Roberto" hidden>

                <label for="to_name" class="label">Correo electrónico</label>
                <input type="text" id="to_name" placeholder="email@example.com" class="input input-email" autofocus>

                <input type="text" name="reply_to" id="reply_to" hidden>

                <input type="submit" id="button" value="Confirmar" class="primary-button login-button">
            </form>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <script type="text/javascript">
        emailjs.init('3XGWtMPdLPdSKYBwH')
    </script>
    <script src="./forgotPassword.js"></script>
</body>

</html>
