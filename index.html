<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YardSale - Cosas Chidas</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./login/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login">
        <div class="form-container">
            <img src="./logos/logo_yard_sale.svg" alt="logo" class="logo">

            <form class="form">
                <label for="email" class="label">Correo electrónico</label>
                <input type="text" id="email" placeholder="email@example.com" class="input input-email" autofocus>

                <label for="password" class="label">Contraseña</label>
                <input type="password" id="password" placeholder="*********" class="input input-password">

                <input type="submit" value="Entrar" class="primary-button login-button">
                <a href="./forgotPassword/forgotPassword.html">He olvidado mi contraseña</a>
            </form>

            <form action="./signUp/signUp.html">
                <button class="secondary-button signup-button" type="submit">¿No tienes una cuenta? Regístrate</button>
            </form>
        </div>
    </div>
    
    <script src="./login/login.js"></script>
</body>

</html>
